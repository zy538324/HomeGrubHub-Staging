<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <h1>Step History</h1>
    <canvas id="stepChart" width="800" height="400"></canvas>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Steps</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.log_date }}</td>
                <td>{{ log.steps }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/nutrition/log-steps">Log New Steps</a>
    <script>
    const chartData = {{ chart_data|tojson|safe }};
    const ctx = document.getElementById('stepChart').getContext('2d');
    const stepChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: chartData.dates,
            datasets: [{
                label: 'Steps',
                data: chartData.steps,
                borderColor: 'rgba(255,99,132,1)',
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: { title: { display: true, text: 'Date' } },
                y: { title: { display: true, text: 'Steps' } }
            }
        }
    });
    </script>
</body>
</html>
