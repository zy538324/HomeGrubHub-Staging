<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Water Intake</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <h1>Log Water Intake</h1>
    <form method="POST" action="/nutrition/log-water">
        <label for="amount">Amount (ml):</label>
        <input type="number" name="amount" id="amount" step="1" required><br><br>
        <label for="log_date">Date:</label>
        <input type="date" name="log_date" id="log_date" value="{{ today }}"><br><br>
        <button type="submit">Log Water</button>
    </form>
    <a href="/nutrition/water-history">View Water History</a>
</body>
</html>
