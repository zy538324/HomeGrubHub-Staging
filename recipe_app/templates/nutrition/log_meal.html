{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1>Log a Meal</h1>
  <form id="mealForm" method="POST" action="/nutrition/log-meal" class="mt-3">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      <label for="meal_type" class="form-label">Meal Type:</label>
      <select name="meal_type" id="meal_type" class="form-select">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="meal_date" class="form-label">Date:</label>
      <input type="date" name="meal_date" id="meal_date" value="{{ today }}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="foods" class="form-label">Foods:</label>
      <select name="food_ids" id="foods" multiple class="form-select">
        {% for food in foods %}
        <option value="{{ food.id }}">{{ food.name }} ({{ food.brand }})</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Log Meal</button>
  </form>
  <div id="mealTotals" class="mt-4">
    <h3>Meal Totals</h3>
    <p>Calories: <span id="totalCalories">0</span></p>
    <p>Protein: <span id="totalProtein">0</span></p>
    <p>Carbs: <span id="totalCarbs">0</span></p>
    <p>Fat: <span id="totalFat">0</span></p>
  </div>
</div>
<script>
// JS to update meal totals when foods are selected
const foodsData = {{ foods|tojson|safe }};
document.getElementById('foods').addEventListener('change', function() {
    let selected = Array.from(this.selectedOptions).map(opt => parseInt(opt.value));
    let totals = {calories: 0, protein: 0, carbs: 0, fat: 0};
    foodsData.forEach(food => {
        if (selected.includes(food.id)) {
            totals.calories += food.calories;
            totals.protein += food.protein;
            totals.carbs += food.carbs;
            totals.fat += food.fat;
        }
    });
    document.getElementById('totalCalories').textContent = totals.calories;
    document.getElementById('totalProtein').textContent = totals.protein;
    document.getElementById('totalCarbs').textContent = totals.carbs;
    document.getElementById('totalFat').textContent = totals.fat;
});
</script>
{% endblock %}
