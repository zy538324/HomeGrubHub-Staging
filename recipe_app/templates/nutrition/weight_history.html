{% extends "base.html" %}

{% block content %}
<div class="container mt-4 nutrition-grid">
  <div class="nutrition-card">
    <h1>Weight History</h1>
    <canvas id="weightChart" data-chart='{{ chart_data|tojson|safe }}'></canvas>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Date</th>
          <th>Weight (kg)</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.log_date }}</td>
          <td>{{ log.weight }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('nutrition.log_weight') }}" class="btn btn-link">Log New Weight</a>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/nutrition.js') }}"></script>
{% endblock %}
