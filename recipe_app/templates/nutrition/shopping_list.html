<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <h1>Shopping List</h1>
    <form method="POST" action="/nutrition/add-shopping-item">
        <input type="text" name="item" placeholder="Add item..." required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for item in items %}
        <li>{{ item.name }} <form method="POST" action="/nutrition/delete-shopping-item" style="display:inline;"><input type="hidden" name="item_id" value="{{ item.id }}"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
</body>
</html>
