{% extends "base.html" %}

{% block content %}
<div class="container mt-4 nutrition-grid">
  <div class="nutrition-card">
    <h1>Nutrition Progress Chart</h1>
    <p>
      View last
      <a href="{{ url_for('nutrition.progress_chart_extended', days=30) }}" {% if selected_days == 30 %}class="active"{% endif %}>30 days</a>
      |
      <a href="{{ url_for('nutrition.progress_chart_extended', days=90) }}" {% if selected_days == 90 %}class="active"{% endif %}>90 days</a>
    </p>
    <canvas id="nutritionChart" data-chart='{{ chart_data|tojson|safe }}'></canvas>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/nutrition.js') }}"></script>
{% endblock %}
