<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Meal Plan</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <h1>Create Custom Meal Plan</h1>
    <form method="POST" action="/nutrition/custom-meal-plan">
        <label for="plan_name">Plan Name:</label>
        <input type="text" name="plan_name" id="plan_name" required><br><br>
        <label for="days">Number of Days:</label>
        <input type="number" name="days" id="days" min="1" max="30" value="7" required><br><br>
        <button type="submit">Create Plan</button>
    </form>
    {% if meal_plans %}
    <h2>Your Custom Meal Plans</h2>
    <ul>
        {% for plan in meal_plans %}
        <li>{{ plan.name }} ({{ plan.days }} days)</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
